<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="weight">Gewicht (kg):</label>
                <input type="number" id="weight" placeholder="Voer gewicht in">
            </div>
            <div class="input-group">
                <label for="height">Lengte (cm):</label>
                <input type="number" id="height" placeholder="Voer lengte in">
            </div>
            <button id="calculate">Bereken BMI</button>
            <div id="result" class="result">
                <p>Je BMI: <span id="bmi-value">-</span></p>
                <p>Categorie: <span id="bmi-category">-</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
